<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>simple portfolio</title>
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
</head>
<body>
	<div class="container mx-auto lg:px-10 relative">
		<nav class="h-[80px] flex items-center justify-between relative px-5 lg:px-7 overflow-hidden">
			<a href="#logo" class="font-bold text-[1.3rem] md:text-[1.5rem]">Lucas</a>

			<ul class="nav-list absolute top-0 right-[-200%] z-1 w-[90vw] h-screen bg-zinc-700 flex flex-col items-center justify-center gap-4 lg:flex-row lg:justify-between lg:static lg:h-fit lg:w-fit lg:bg-[unset]">
				<li class="nav-item w-full flex items-center gap-3 p-3 px-5 text-gray-100 hover:bg-gray-200 hover:text-zinc-800 hover:cursor-pointer lg:hover:bg-[unset] lg:hover:text-[unset] lg:text-[unset] lg:block">
					<i class="icon-nav material-symbols-outlined">work</i>
					<a class="nav-link tracking-widest" href="#">Portfolio</a>
				</li>
				<li class="nav-item w-full flex items-center gap-3 p-3 px-5 text-gray-100 hover:bg-gray-200 hover:text-zinc-800 hover:cursor-pointer lg:hover:bg-[unset] lg:hover:text-[unset] lg:text-[unset] lg:block">
					<i class="icon-nav material-symbols-outlined">join</i>
					<a class="nav-link tracking-widest" href="#">Join Us</a>
				</li>
				<li class="nav-item w-full flex items-center gap-3 p-3 px-5 text-gray-100 hover:bg-gray-200 hover:text-zinc-800 hover:cursor-pointer lg:hover:bg-[unset] lg:hover:text-[unset] lg:text-[unset] lg:block">
					<i class="icon-nav material-symbols-outlined">contact_page</i>
					<a class="nav-link tracking-widest" href="#">About Us</a>
				</li>
				<li class="nav-item w-full flex items-center gap-3 p-3 px-5 text-gray-100 hover:bg-gray-200 hover:text-zinc-800 hover:cursor-pointer lg:hover:bg-[unset] lg:hover:text-[unset] lg:text-[unset] lg:block">
					<i class="icon-nav material-symbols-outlined">news</i>
					<a class="nav-link tracking-widest" href="#">News & Events</a>
				</li>
			</ul>

			<a class="border-1 border-zinc-900 px-8 py-3 rounded-[3rem] hover:bg-zinc-900 hover:text-zinc-100 font-bold" href="#register-button">Register</a>
		</nav>

		<div class="absolute z-20 top-[22px] right-[22px] w-[30px] h-[20px] flex flex-col justify-between group hover:cursor-pointer lg:hidden" id="hamburger-button">
			<span class="bar h-[2px] bg-gray-900 group-hover:bg-gray-700"></span>
			<span class="bar h-[2px] bg-gray-900 group-hover:bg-gray-700"></span>
			<span class="bar h-[2px] bg-gray-900 group-hover:bg-gray-700"></span>
		</div>
	</div>
